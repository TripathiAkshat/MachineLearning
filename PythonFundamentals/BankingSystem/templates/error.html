<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .custom-card {
        min-width: 600px;
        min-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100">
      <div class="row flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card custom-card shadow-lg">
            <div class="card-body text-bg-danger p-5">
              <h2 class="text-center mb-4">Error</h2>
              <p class="text-center fs-5">{{ message }}</p>
              <div class="d-grid gap-2 mt-5">
                <a href="/" class="btn btn-primary btn-lg">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center py-3 mt-auto">
        <div class="card">
          <div class="card-body py-2">
            <p class="mb-0">Developed by Akshat Tripathi</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

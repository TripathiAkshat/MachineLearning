<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      .custom-card {
        min-width: 600px;
        min-height: 450px;
      }

      /* Make inputs larger */
      .form-control {
        padding: 12px;
        font-size: 1.1rem;
      }

      /* Make button larger */
      .btn-lg {
        padding: 12px 24px;
        font-size: 1.2rem;
      }

      .mb-4 {
        margin-bottom: 1.8rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <div class="row w-75"> <!-- Increased width to 75% of container -->
        <div class="col-12">
          <div class="card custom-card shadow-lg">
            <div class="card-body text-bg-success p-5"> <!-- Increased padding -->
              <h2 class="text-center mb-4">Deposit</h2> <!-- Added heading -->
              <form action="{{url_for('deposit')}}" method="POST">
                <div class="mb-4"> <!-- Increased margin bottom -->
                  <label for="accountnumber" class="form-label fs-5">Enter your account number</label> <!-- Larger font -->
                  <input type="number" class="form-control" id="accountnumber" name="accountnumber">
                </div>
                <div class="mb-4"> <!-- Increased margin bottom -->
                  <label for="mpassword" class="form-label fs-5">Password</label> <!-- Larger font -->
                  <input type="password" class="form-control" id="mpassword" name="mpassword">
                </div>
                <div class="mb-4"> <!-- Increased margin bottom -->
                  <label for="amount" class="form-label fs-5">Amount</label> <!-- Larger font -->
                  <input type="number" class="form-control" id="amount" name="amount" >
                </div>
                <div class="d-grid gap-2 mt-5"> <!-- Full-width button with top margin -->
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
            <div class="container mx-auto px-4 py-8 text-center">
                <h1 class="text-4xl font-bold mb-2">Resume Parser</h1>
                <p class="text-blue-100">Upload your resume and extract key information instantly</p>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden mb-8">
                <div class="p-8">
                    <div id="upload-container" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer hover:border-blue-400 transition-colors duration-300" 
                         ondragover="event.preventDefault(); this.classList.add('border-blue-500', 'bg-blue-50');"
                         ondragleave="this.classList.remove('border-blue-500', 'bg-blue-50');"
                         ondrop="handleDrop(event);">
                        <input type="file" id="resume-upload" class="hidden" accept=".pdf" onchange="handleFileSelect(event)">
                        <i class="fas fa-file-pdf text-5xl text-blue-500 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Drag & Drop your resume here</h3>
                        <p class="text-gray-500 mb-4">or</p>
                        <button onclick="document.getElementById('resume-upload').click()" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-300">
                            Browse Files
                        </button>
                        <p class="text-sm text-gray-500 mt-4">Supported format: .pdf (max 5MB)</p>
                    </div>
                </div>
            </div>

            <div id="results" class="hidden max-w-6xl mx-auto">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Extracted Information</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="text-lg font-semibold text-blue-800 mb-4 flex items-center">
                                    <i class="fas fa-user-circle mr-2"></i> Personal Information
                                </h3>
                                <div id="personal-info" class="space-y-3">
                                </div>
                            </div>
                            
                            <div class="bg-green-50 p-6 rounded-lg">
                                <h3 class="text-lg font-semibold text-green-800 mb-4 flex items-center">
                                    <i class="fas fa-graduation-cap mr-2"></i> Education
                                </h3>
                                <div id="education-info">
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="bg-purple-50 p-6 rounded-lg">
                                <h3 class="text-lg font-semibold text-purple-800 mb-4 flex items-center">
                                    <i class="fas fa-code mr-2"></i> Skills
                                </h3>
                                <div id="skills-info" class="flex flex-wrap gap-2">
                                </div>
                            </div>
                            
                            <div class="bg-yellow-50 p-6 rounded-lg">
                                <h3 class="text-lg font-semibold text-yellow-800 mb-4 flex items-center">
                                    <i class="fas fa-chart-line mr-2"></i> Performance
                                </h3>
                                <div id="percentage-info">
                                </div>
                            </div>
                        </div>


                        <div class="bg-indigo-50 p-6 rounded-lg">
                            <h3 class="text-lg font-semibold text-indigo-800 mb-4 flex items-center">
                                <i class="fas fa-share-alt mr-2"></i> Social & Coding Profiles
                            </h3>
                            <div id="social-links" class="flex flex-wrap gap-3">
                                <!-- Social and coding profile links will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-xl text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-700 font-medium">Processing your resume...</p>
            </div>
        </div>
    </div>

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                uploadFile(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        }


        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('upload-container').classList.remove('border-blue-500', 'bg-blue-50');
            
            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                uploadFile(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        }


        function uploadFile(file) {
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('File is too large. Maximum size is 5MB.');
                return;
            }

            const formData = new FormData();
            formData.append('resume', file);

            document.getElementById('loading').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data);
                document.getElementById('results').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your resume.');
            })
            .finally(() => {
                document.getElementById('loading').classList.add('hidden');
                document.body.style.overflow = 'auto';
            });
        }


        function displayResults(data) {
            // Personal Info
            const personalInfo = document.getElementById('personal-info');
            personalInfo.innerHTML = '';
            
            if (data.phone) {
                personalInfo.innerHTML += `
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-phone-alt w-5 text-blue-600"></i>
                        <a href="tel:${data.phone}" class="ml-2 hover:text-blue-600 transition-colors">${data.phone}</a>
                    </div>
                `;
            }
            
            if (data.email) {
                personalInfo.innerHTML += `
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-envelope w-5 text-blue-600"></i>
                        <a href="mailto:${data.email}" class="ml-2 hover:text-blue-600 transition-colors">${data.email}</a>
                    </div>
                `;
            }

            const educationInfo = document.getElementById('education-info');
            educationInfo.innerHTML = '';
            if (data.education && data.education.length > 0) {
                data.education.forEach(edu => {
                    educationInfo.innerHTML += `
                        <div class="mb-3 last:mb-0">
                            <h4 class="font-medium text-gray-800">${edu}</h4>
                        </div>
                    `;
                });
            } else {
                educationInfo.innerHTML = '<p class="text-gray-500">No education information found.</p>';
            }

            // Skills
            const skillsInfo = document.getElementById('skills-info');
            skillsInfo.innerHTML = '';
            if (data.skills && data.skills.length > 0) {
                data.skills.forEach(skill => {
                    skillsInfo.innerHTML += `
                        <span class="bg-white text-purple-700 text-sm font-medium px-3 py-1 rounded-full border border-purple-200 shadow-sm">
                            ${skill}
                        </span>
                    `;
                });
            } else {
                skillsInfo.innerHTML = '<p class="text-gray-500">No skills found.</p>';
            }

            // Percentage
            const percentageInfo = document.getElementById('percentage-info');
            if (data.percentage) {
                percentageInfo.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-yellow-500 h-4 rounded-full" style="width: ${data.percentage}">
                                <span class="sr-only">${data.percentage}</span>
                            </div>
                        </div>
                        <span class="ml-3 text-lg font-medium text-yellow-700">${data.percentage}</span>
                    </div>
                `;
            } else {
                percentageInfo.innerHTML = '<p class="text-gray-500">No percentage found.</p>';
            }

            // Social & Coding Profile Links
            const socialLinks = document.getElementById('social-links');
            socialLinks.innerHTML = '';
            
            const platforms = [
                { key: 'github', name: 'GitHub', icon: 'github', color: 'bg-gray-800 hover:bg-gray-700', iconClass: 'fab fa-github' },
                { key: 'linkedin', name: 'LinkedIn', icon: 'linkedin-in', color: 'bg-blue-600 hover:bg-blue-700', iconClass: 'fab fa-linkedin-in' },
                { key: 'leetcode', name: 'LeetCode', icon: 'code', color: 'bg-yellow-500 hover:bg-yellow-600', iconClass: 'fas fa-code' },
                { key: 'geeksforgeeks', name: 'GFG', icon: 'laptop-code', color: 'bg-green-600 hover:bg-green-700', iconClass: 'fas fa-laptop-code' },
                { key: 'codechef', name: 'CodeChef', icon: 'utensils', color: 'bg-red-500 hover:bg-red-600', iconClass: 'fas fa-utensils' },
                { key: 'codeforces', name: 'CodeForces', icon: 'chart-line', color: 'bg-purple-600 hover:bg-purple-700', iconClass: 'fas fa-chart-line' },
                { key: 'hackerrank', name: 'HackerRank', icon: 'hackerrank', color: 'bg-emerald-500 hover:bg-emerald-600', iconClass: 'fab fa-hackerrank' }
            ];

            platforms.forEach(platform => {
                if (data[platform.key]) {
                    // Ensure the URL has https://
                    let url = data[platform.key];
                    if (!url.startsWith('http')) {
                        url = 'https://' + url;
                    }
                    socialLinks.innerHTML += `
                        <a href="${url}" target="_blank" 
                           class="${platform.color} text-white px-4 py-2 rounded-lg flex items-center transition-colors"
                           title="${platform.name}">
                            <i class="${platform.iconClass} mr-2"></i> ${platform.name}
                        </a>
                    `;
                }
            });

            // Show message if no links found
            if (socialLinks.children.length === 0) {
                socialLinks.innerHTML = '<p class="text-gray-500">No social or coding profiles found.</p>';
            }

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }


        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    </script>
</body>
</html>
